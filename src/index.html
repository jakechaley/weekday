<!DOCTYPE html>
<html>
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <div class='container'>
    <h1>Enter a date to find out the day of the week it lands/landed on!</h1>
    <form id="dayForm">
      <label for="dateInput">Date (dd/mm/yyyy)</label>
      <input type="text" id="dayInput">
      <button class='btn btn-primary'>Submit</button>
    </form>
  </div>
</body>
</html>
